<!DOCTYPE html><html lang="en"><head><title>404 - Configuration Not Found</title><style>@import url(https://fonts.googleapis.com/css?family=Audiowide&display=swap);#space,.stars{overflow:hidden;position:absolute;top:0;bottom:0;left:0;right:0;width:100%}.stars{background-image:radial-gradient(2px 2px at 20px 30px,#eee,rgba(0,0,0,0)),radial-gradient(2px 2px at 40px 70px,#fff,rgba(0,0,0,0)),radial-gradient(2px 2px at 50px 160px,#ddd,rgba(0,0,0,0)),radial-gradient(2px 2px at 90px 40px,#fff,rgba(0,0,0,0)),radial-gradient(2px 2px at 130px 80px,#fff,rgba(0,0,0,0)),radial-gradient(2px 2px at 160px 120px,#ddd,rgba(0,0,0,0));background-repeat:repeat;background-size:200px 200px;animation:zoom 5s infinite;opacity:0}.stars:nth-child(1){background-position:50% 50%;animation-delay:0s}.stars:nth-child(2){background-position:20% 60%;animation-delay:1s}.stars:nth-child(3){background-position:-20% -30%;animation-delay:2s}.stars:nth-child(4){background-position:40% -80%;animation-delay:3s}.stars:nth-child(5){background-position:-20% 30%;animation-delay:4s}@keyframes zoom{0%{opacity:0;transform:scale(.5);animation-timing-function:ease-in}85%{opacity:1;transform:scale(2.8);animation-timing-function:linear}100%{opacity:0;transform:scale(3.5)}}body,div,html{margin:0;overflow:hidden}div{position:absolute;top:0;left:0;height:100%;width:100%;background:radial-gradient(circle,#240015 0,#12000b 100%)}h1,h2{z-index:1;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-family:Audiowide,sans-serif;text-align:center}h1{font-size:300px;margin:0;animation:neonRed 1.5s ease-in-out infinite alternate,colorChangeRed 5s linear infinite,spinAndScaleText 10s linear infinite}h2{font-size:64px;margin:20px 0 0 0;color:#fff;font-weight:300;text-shadow:0 0 10px #fff,0 0 20px #fff,0 0 30px #fff;animation:fadeInTextWhite 3s ease-in 3.5s forwards,flickerWhite 5s linear 7.5s infinite}@keyframes neonRed{from{text-shadow:0 0 20px #ff005d,0 0 40px #ff005d,0 0 60px #ff005d}to{text-shadow:0 0 10px #ff005d,0 0 20px #ff005d,0 0 30px #ff005d}}@keyframes colorChangeRed{0%{color:#ff005d}50%{color:#12000a}100%{color:#ff005d}}@keyframes fadeInTextWhite{1%{color:#12000a}70%{color:#fff}100%{color:#fff}}@keyframes flickerWhite{0%,100%,30%,32%,36%,42%,85%,96%{color:#fff;text-shadow:0 0 4px #fff}31%,37%,41%,86%,95%{color:#12000a;text-shadow:0 0 4px #12000a}}@keyframes spinAndScaleText{0%{transform:translate(-50%,-50%) rotate(0) scale(.5)}50%{transform:translate(-50%,-50%) rotate(180deg) scale(1.5)}100%{transform:translate(-50%,-50%) rotate(360deg) scale(.5)}}</style></head><body><div></div><h1>uNginx</h1><h2>404<br>Configuration Not Found</h2><div id="space"><div class="stars"></div><div class="stars"></div><div class="stars"></div><div class="stars"></div><div class="stars"></div></div></body></html>
